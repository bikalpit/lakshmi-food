<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="menu_btn">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>

      </ion-button>
    </ion-buttons>
    <ion-title class="main-title">Select Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="add_card_shadow">
    <ion-row style="margin-top: 5px;" *ngFor="let item of addressList;">
      <ion-checkbox color="danger" class="p-check-icon"></ion-checkbox>
     
      <ion-col>
        <p class="p-name">{{item.name}}</p>
        <p class="p-address">{{item.address_house_no}} {{item.address_landmark}},</p>
        <p class="p-address">{{item.address_city}},{{item.address_state}},{{item.address_zipcode}}</p>
        <p class="p-address">{{item.address_mobile_no}}</p>
      </ion-col>
      <ion-icon name="create-outline" color="danger" class="p-check-icons" (click)="updateAddress(item)"></ion-icon>
     
    </ion-row>
 
  </ion-card>

  <ion-card class="add_card_shadow" (click)="fnAddNewAddress()">

      <ion-icon name="add-circle" class="p-icon"></ion-icon>

      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card class="payable_amt">
    <ion-row>

      <ion-col>
        <h6 class="p-price">â‚¹{{mainSubTotal}}</h6>

  <ion-row style="margin-top: 4%;">
    <ion-card class="place_order" (click)="fnBackToYourCart()">
      <ion-icon name="chevron-back-outline" class="backarrow"></ion-icon>
    </ion-card>
    <ion-col>
      <button ion-button class="ProceedToCheckout_btn" (click)="fnProceedToCheckout()">Place Order</button>
