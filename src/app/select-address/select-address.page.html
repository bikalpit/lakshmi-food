<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)=" fnBackToYourCart()">
      <ion-icon name="arrow-back-outline" class="backarrow1"></ion-icon>
    </ion-buttons>
  
    <ion-buttons slot="end">
      <ion-button>
 
      </ion-button>
    </ion-buttons>
    <ion-title class="main-title">Select Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="add_card_shadow">

    <ion-row style="margin-top: 5px;" *ngFor="let item of allUpdatedAddress;let i = index">
      <ion-checkbox color="danger" class="p-check-icon" [disabled]="item.value" (click)="selection(item.id,i);"></ion-checkbox>
      <ion-icon *ngIf="item.address_type == 'Home'" name="home-outline" style="font-size: 22px;color: red;margin-top: 12px;margin-left: 10px;"></ion-icon> 
      <ion-icon *ngIf="item.address_type == 'Office'" name="business-outline" style="font-size: 22px;color: red;margin-top: 12px;margin-left: 10px;"></ion-icon>
      <ion-icon *ngIf="item.address_type == 'Other'" name="location-outline" style="font-size: 22px;color: red;margin-top: 12px;margin-left: 10px;"></ion-icon>
      <ion-col>
       
        <p class="p-name">{{item.name}}</p>
        <p class="p-address">{{item.address_house_no}},{{item.address_area}},{{item.address_landmark}},</p>
        <p class="p-address">{{item.address_city}},{{item.address_state}},{{item.address_zipcode}}</p>
        <p class="p-address">{{item.address_mobile_no}}</p>
      </ion-col>
      <ion-icon name="create-outline" color="danger" class="p-check-icons" (click)="updateAddress(item)"></ion-icon>
    </ion-row>

  </ion-card>


  <ion-card class="add_card_shadow" (click)="fnAddNewAddress()">
    <ion-row>
      <ion-col size="4">
        <ion-icon name="add-circle" class="p-icon"></ion-icon>
      </ion-col>
      <ion-col size="6" class="p-add">
      Add New Address
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card class="payable_amt">
    <ion-row class="center1">
      <ion-col size="8" class="p-total">
        Payable Amount
      </ion-col>
      <ion-col  size="4" class="p-price">
        â‚¹{{mainSubTotal}}
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-row class="center1">
    <ion-card class="place_order center" (click)="fnBackToYourCart()">
      <ion-icon name="chevron-back-outline" class="backarrow"></ion-icon>
    </ion-card>
    <ion-col>
      <button float-right ion-button class="ProceedToCheckout_btn" (click)="fnProceedToCheckout()">Place Order</button>
    </ion-col>
  </ion-row>

</ion-content>
