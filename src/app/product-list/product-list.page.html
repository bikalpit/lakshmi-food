<ion-toolbar>
  <ion-buttons slot="start" class="main-title">
    <ion-menu-button auto-hide="false"></ion-menu-button>
  </ion-buttons>


  <ion-buttons slot="end">
    <ion-button>
      <img src="../../assets/imgs/buy (3).png" class="img" (click)="fnAddToCart()">
    </ion-button>
  </ion-buttons>

  <ion-title class="main-title">Which <b>Product</b> Do You Need?</ion-title>
</ion-toolbar>
<ion-content>

<div *ngFor="let item of allProducts;">
  <ion-card class="card" (click)="showModal(item)">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <img src="../../assets/imgs/images.jpg" style="width:100%;">
        </ion-col>
        <ion-col>
          <h5 class="p-label1"><b>{{item.product_name}} {{item.product_weight}}Kg</b></h5>
          <h6 class="p-label">₹{{item.product_price}}</h6>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</div>
