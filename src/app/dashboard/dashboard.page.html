
<ion-toolbar>
 
  <ion-buttons slot="start" class="menu_btn">
    <ion-menu-button  autoHide="false"></ion-menu-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button>
  
    </ion-button>
  </ion-buttons>
  <ion-title class="main-title">Dashboard</ion-title>
</ion-toolbar>

<ion-content class="main-content">

  <ion-card>
    <ion-card-content class="main-card-content">
      Welcome {{name}} !
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col size="6">
    <ion-card class="Shop-now"  (click)="myOrder()">
      <img src="../../assets/imgs/order (1).png" style="margin: 25% 28% 0;">
      <ion-card-content class="main-card-Shop-now">
        <b>My Orders</b>
      </ion-card-content>
    </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card class="Shop-now" (click)="fnProfile()">
        <img src="../../assets/imgs/user (2).png" style="margin: 25% 32% 0;">
        <ion-card-content class="main-card-Shop-now" >
          <b>Profile</b>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <button ion-button class="View_btn" (click)="fnViewProducts()">Shop Now</button>
</ion-content>
