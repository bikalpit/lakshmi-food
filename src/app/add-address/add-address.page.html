<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start" class="main-title">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()" color="danger"></ion-back-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button>

      </ion-button>
    </ion-buttons>
    <ion-title class="main-title">Add Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="current-location">
    <ion-row>
      <img src="../../assets/imgs/gps-fixed-indicator.png" class="img">
      <ion-col>
        <h4 class="txt-location"><b>Use My Current Location</b></h4>
      </ion-col>
    </ion-row>

  </ion-card>
  <ion-card class="main-address ios">
    <h4 class="txt-location"><b>Choose Your Address Type</b></h4>

    <ion-row class="main-img ios">
      <ion-radio-group (ionChange)="onChangeHandler($event)" style="margin-top: 5px;display: flex;">
        <div class="office-img">
          <p class="p-office">Office</p>

          <ion-radio style="margin-left: 35px;margin-top: 17px;" value="Office" [checked]="this.data === 'Office'">
          </ion-radio>

        </div>

        <div class="home-img">
          <p class="p-office">Home</p>

          <ion-radio style="margin-left: 35px;margin-top: 17px;" value="Home" [checked]="this.data === 'Home'">
          </ion-radio>

        </div>

        <div class="other-img">
          <p class="p-office">Other</p>

          <ion-radio style="margin-left: 35px;margin-top: 17px;" value="Other" [checked]="this.data === 'Other'">
          </ion-radio>

        </div>

      </ion-radio-group>
    </ion-row>


    <div class="order-no-bg" style="margin-top: 15%;">
      <ion-input placeholder="House No" type="text" name="house_no" [(ngModel)]="house_no" class="order_no_txt">
      </ion-input>

    </div>

    <div class="order-no-bg">
      <ion-input placeholder="Road Name, Area, Colony" type="text" name="area" [(ngModel)]="area" class="order_no_txt">
      </ion-input>

    </div>

    <ion-row>
      <ion-col>
        <div class="order-no-bgt">
          <ion-input placeholder="State" type="text" name="state" [(ngModel)]="state" class="order_no_txt">
          </ion-input>

        </div>
      </ion-col>

      <ion-col>
        <div class="order-no-bgs">
          <ion-input placeholder="City" type="text" name="city" [(ngModel)]="city" class="order_no_txt"></ion-input>

        </div>
      </ion-col>
    </ion-row>


    <div class="order-no-bg">
      <ion-input placeholder="Landmark (Optional)" type="text" name="landmark" [(ngModel)]="landmark"
        class="order_no_txt"></ion-input>
    </div>


    <div class="order-no-bg">
      <ion-input placeholder="10-digit Mobile Number" type="text" name="mobile_no" [(ngModel)]=mobile_no
        class="order_no_txt"></ion-input>
    </div>

    <div class="order-no-bg">
      <ion-input placeholder="Zipcode" type="text" name="zipcode" [(ngModel)]=zipcode class="order_no_txt">
      </ion-input>
    </div>


    <!-- <button ion-button class="SaveAddress_btn" ><b>Save Address</b></button> -->
    <button ion-button class="SaveAddress_btn" (click)="fnSaveAddress()"><b>Save Address</b></button>
   
  </ion-card>
</ion-content>
